<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Toggle odd and even numbers</button>
        <ul class="list-group">
       
            <div class="list-group" *ngIf="onlyOdd">
              <li class="list-group-item" 
              *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div class="list-group" *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{even: even % 2==0}"
          [ngStyle]="{color: even%2==0 ? 'blue' : 'transparent'}"
          *ngFor="let even of evenNumbers">
        {{even}}
      </li>
    </div>
    </ul>
    <div [ngSwitch]="value">
    <p *ngSwitchCase="10">Vaule is 10</p>
    <p *ngSwitchCase="20">Value is 20</p>
    <p *ngSwitchCase="30">Value is 30</p>
    <p *ngSwitchDefault="40">Value is default</p>
    <br><br>
    </div>
    </div>
      </div>
